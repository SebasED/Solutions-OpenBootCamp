<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágene</h1>
        <img src="assets/mario.png" alt="Mario Bross" width="300" height="300" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted loop autoplay>
            <source src="assets/lokillo.mp4" type="video/mp4">
        </video>
    </div> 
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="assets/Jorge-Oñate.mp3"/>
        </audio>
    </div>
</body>
</html>
